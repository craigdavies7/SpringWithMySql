<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}">
            <td th:text="${{todo.id}}">Test Id</td>
            <td th:text="${{todo.name}}">Test Name</td>
            <td th:text="${{todo.description}}">Test Description</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
