<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout">

<head>
    <title>Developer Database Login Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<div layout:fragment="content">
    <div th:replace="fragments/_alert :: alert('success', ${message})"></div>
    <h1>Login Page</h1>
    <legend>Enter your information here</legend>
        <p th:if="${param.logout}" class="alert"> You have been logged out</p>
        <p th:if="${param.error}" class="alert alert-error"> Error, please try again</p>
        <div class="form-group">
            <form class="navbar-form navbar-left" th:action="@{/todos/login}" action="/todos/login" method="POST">
                <fieldset>
                <input type="text" class="form-control" name="username" placeholder="User Name" />
                <input type="text" class="form-control" name="description" placeholder="Password" />
                </fieldset>

                <button type="submit" id="login" value="Login" class="btn btn-success">Submit</button>


                <p> Click <a href="#" th:href="@{/todos/home}">HOMEPAGE</a></p>
            </form>
        </div>
    </div>
</body>

</html>
