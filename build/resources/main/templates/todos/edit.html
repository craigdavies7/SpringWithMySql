<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout">

<head>
    <title>Editing a Developer Record</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <div layout:fragment="content">
        <div th:replace="fragments/_alert :: alert('success', ${message})"></div>
        <h1>Edit Developer Page</h1>
        <legend>Enter your information here</legend>
            <div class="form-group">
                <form class="navbar-form navbar-left" action="/todos/{id}" method="POST">
                    <input type="text" class="form-control" name="id" th:value="${todo.id}" />
                    <input type="text" class="form-control" name="name" th:value="${todo.name}" />
                    <input type="text" class="form-control" name="description" th:value="${todo.description}" />
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
</body>

</html>
