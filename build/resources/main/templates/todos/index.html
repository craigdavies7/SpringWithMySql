<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout">
    <head>

    </head>
    <body>
        <div layout:fragment="content">
            <div th:replace="fragments/_alert :: alert('success', ${message})"></div>
            <h1>Home Page</h1>
            <legend>List of Developers</legend>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="todo : ${todos}">
                        <td th:text="${{todo.id}}">Test Id</td>
                        <td th:text="${{todo.name}}">Test Name</td>
                        <td th:text="${{todo.description}}">Test Description</td>
                        <td><a href="#" th:href="@{/todos/{id}/edit(id=${todo.id})}">Edit</a></td>
                        <td><a href="#" th:href="@{/todos/delete/{id}(id=${todo.id})}"
                               onclick="return confirm('Are you sure you would like to delete this Developer?');" >Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
